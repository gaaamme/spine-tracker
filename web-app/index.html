<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbow Flexion Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-header">
        <h1>Elbow Flexion Tracker</h1>
        <p class="subtitle">Real-Time Visualization of Elbow Angle</p>
    </header>

    <main class="container">
        <div class="visualization-container">
            <canvas id="armCanvas"></canvas>
        </div>

        <div class="controls-wrapper">
            <div class="status-bar">
                <span id="status" class="status">Disconnected</span>
            </div>

            <div class="controls">
                <button id="connectBtn" class="btn">Connect to Serial</button>
                <button id="calibrateBtn" class="btn" disabled>Calibrate</button>
            </div>

            <div id="sensorData" class="sensor-data">
                <div class="data-card">
                    <span class="data-label">Raw Input</span>
                    <span class="data-value" id="val-raw">0</span>
                </div>
                <div class="data-card">
                    <span class="data-label">Calibration</span>
                    <span class="data-value" id="val-offset">0</span>
                </div>
                <div class="data-card">
                    <span class="data-label">Flex Angle</span>
                    <span class="data-value" id="val-angle">0.0Â°</span>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>


</html>
