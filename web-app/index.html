<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbow Flexion Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-header">
        <h1>Elbow Flexion Tracker</h1>
        <p class="subtitle">Real-Time Visualization of Elbow Angle</p>
    </header>

    <main class="container">
        <div class="visualization-container">
            <canvas id="armCanvas"></canvas>
        </div>

        <div class="controls">
            <button id="connectBtn" class="btn">Connect to Serial</button>
            <button id="calibrateBtn" class="btn btn-secondary" disabled>Calibrate</button>
        </div>

        <p id="status" class="status">Disconnected</p>
        <div id="sensorData" class="sensor-data"></div>
    </main>

    <script src="app.js"></script>
</body>


</html>
