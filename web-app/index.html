<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elbow Flexion Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Elbow Flexion Tracker</h1>
            <p>Real-time visualization of elbow angle.</p>
        </header>

        <div class="main-content">
            <div class="visualization">
                <canvas id="spineCanvas"></canvas>
            </div>

            <div class="sidebar">
                <div class="controls">
                    <button id="connectBtn">Connect to Elbow Tracker</button>
                    <button id="calibrateBtn" disabled>Calibrate (Arm Straight)</button>
                </div>
                <div id="statusText">Disconnected</div>

                <div class="sensor-values">
                    <h3>Sensor Data</h3>
                    <div id="sensorData">
                        <!-- Values will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
